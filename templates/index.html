<!DOCTYPE html>
<html>
<head>
  <title>Paraphrasing Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }
    
    .button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      padding: 10px 20px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .output-section {
      margin-top: 20px;
      background-color: #f5f5f5;
      padding: 10px;
    }
    
    .output-textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paraphrasing Tool</h1>
    <form action="{{url_for('generate_sentence')}}" method="post">
      <div class="input-section">
        <label for="input-text">Original Text:</label>
        <textarea id="input-text" name="input-words" class="input-textarea" placeholder="Enter your text here..."></textarea>
      </div>
      
    <button id="paraphrase-button" class="button">Paraphrase</button>
    
    <div class="output-section">
      <label for="output-text">Paraphrased Text:</label>
      <textarea id="output-text" class="output-textarea" readonly>{{generated_sentence}}</textarea>
    </div>    
  </form>
</body>
</html>
